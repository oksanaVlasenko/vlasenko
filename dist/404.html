<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      (function() {
        var origin = window.location.origin;
        var currentPath = window.location.pathname;

        // Only redirect if the path is not already prefixed correctly
        if (!currentPath.startsWith('/vlasenko/')) {
          // Extract the path after the domain and remove any leading slashes
          var newPath = currentPath.replace(/^\//, ''); 

          // Redirect to the correct base path with the new path
          window.location.replace(origin + '/vlasenko/' + newPath);
        }
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="/vlasenko/">link to the homepage</a>.</p>
  </body>
</html>
