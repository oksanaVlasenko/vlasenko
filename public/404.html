<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Extract the current URL path, removing the base path '/vlasenko'
      var origin = window.location.origin;
      var path = window.location.pathname.replace(/^\/vlasenko\//, ''); // Remove the leading '/vlasenko/' from the path

      // Redirect to the base path with the correct path, avoiding multiple slashes
      window.location.replace(origin + '/vlasenko/' + path);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="/vlasenko/">link to the homepage</a>.</p>
  </body>
</html>
